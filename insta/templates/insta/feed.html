{% extends 'insta/base.html' %} {% load static %}{% block content %}
<div class="container">
    <h1>
        <i class="fa fa-instagram" aria-hidden="true"></i>&nbspWelcome to Lizagram</h1>
</div>
<div class="row">
    {% if pictures %} {% for picture in pictures %}
    <div class="col-lg-12 photo-div">
        <img src="{% static picture %}">
    </div>
    {% endfor %} {% else %}
    <p>no pictures or sean messed up :'(</p>
    {% endif %}
</div>
{% endblock %}
